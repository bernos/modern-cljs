<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <form id="shoppingForm" action="" method="post" novalidate>
            <fieldset>
                <div>
                    <label for="quantity">Quantity</label>
                    <input id="quantity"
                           name="quantity"
                           type="number"
                           value="1"
                           min="1"/>
                </div>
                <div>
                    <label for="price">Price Per Unit</label>
                    <input id="price" name="price" type="text" value="1.00" />
                </div>
                <div>
                    <label for="tax">Tax Rate (%)</label>
                    <input id="tax" name="tax" type="text" value="0.0"/>
                </div>
                <div>
                    <label for="discount">Discount</label>
                    <input id="discount" name="discount" type="text" value="0.00"/>
                </div>
                <div>
                    <label for="total">Total</label>
                    <input id="total" name="total" type="text" value="0.00"/>
                </div>
                <div>
                    <input id="submit" name="" type="submit" value="Calculate"/>
                </div>
            </fieldset>
        </form>
        <script src="js/modern.js"></script>
    </body>
</html>
